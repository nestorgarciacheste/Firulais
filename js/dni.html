<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <script>
        let tablaLetrasDNI = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];

        let numero = prompt("Ingrese un número:");

        if (isNaN(numero)) {
            alert("Debe ingresar un número de DNI válido.");
        } else {
            let n = parseInt(numero);
            let d = n % 23;
            let letraDNI = tablaLetrasDNI[d];
            console.log("Su letra de DNI es: " + letraDNI);
        }
    </script>
</head>

<body>
</body>

</html>
