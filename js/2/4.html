<!DOCTYPE html>
<html>
<head>
	<title>Cambiar tamaño de imagen</title>
	<script type="text/javascript">
		function cambiarTamano() {
			var img = document.getElementById("miImagen");
			img.width = 500;
			img.height = 300;
		}
	</script>
</head>
<body>
	<h1>Cambiar tamaño de imagen</h1>
	<img src="1.png" alt="Mi imagen" id="miImagen">
	<br><br>
	<button onclick="cambiarTamano()">Cambiar tamaño</button>
</body>
</html>
