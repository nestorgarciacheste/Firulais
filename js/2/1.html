<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="destino">Elige tu destino:</label>
        <select id="destino">
          <option value="">Elige tu destino</option>
          <option value="europa">Europa</option>
          <option value="eeuu">EEUU</option>
          <option value="america-latina">Am√©rica Latina</option>
          <option value="china">China</option>
          <option value="africa">Africa</option>
        </select>
        <button onclick="navegar()">A navegar</button>
      </form>
      
      <script>
        function navegar() {
          var destino = document.getElementById("destino").value;
          if (destino == "europa") {
            window.location.href = "https://www.visit europe.com/es/";
          } else if (destino == "eeuu") {
            window.location.href = "https://www.visittheusa.com/es";
          } else if (destino == "america-latina") {
            window.location.href = "https://www.visitlatinamerica.com/es/";
          } else if (destino == "china") {
            window.location.href = "https://www.chinaescapade.com/";
          } else if (destino == "africa") {
            window.location.href = "https://www.africatravel.com/";
          }
        }
      </script>
      
</body>
</html>
