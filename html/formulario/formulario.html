<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
</head>

<body>
    <h1>Restaurante EL MIRALL - CIPFPCHESTE</h1>
    <h2>Haz tu reserva</h2>
    <table>
        <form action="">
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><input type="text" id="nombre"></td>
            </tr>
            <tr>
                <td><label for="email">Correo</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="contrase単a">Contrase単a</label></td>
                <td><input type="password" id="contrase単a"></td>
            </tr>
            <tr>
                <td><label for="telefono">Telefono</label></td>
                <td><input type="tel" id="telefono"></td>
            </tr>
            <tr>
                <td><label for="fecha">Fecha de reserva</label></td>
                <td><input type="date" id="fecha"></td>
            </tr>
            <tr>
                <td><label for="franjah">Franja horaria</label></td>
                <td><input type="datetime" id="franjah"></td>
            </tr>
            <tr>
                <td><label for="comensales">Comensales (min 1, max 10)</label></td>
                <td><input type="number" id="comensales" min="1" max="10"></td>
            </tr>
            <tr>
                <td><label for="franjah">Color de mantel</label></td>
                <td><input type="color" id="color"></td>
            </tr>
            <tr>
                <td><label for="especiales">Demandas especiales</label></td>
                <td><textarea id="especiales" cols="30" rows="2" placeholder="alergias, tronas, ..."></textarea></td>
            </tr>
            <tr>
                <td><label for="pago">Forma de pago</label></td>
                <td>
                    <input type="radio" id="efectivo" name="pago" value="efectivo" checked>
                    <label for="efectivo">Efectivo</label>
                    <br>
                    <input type="radio" id="tarjeta" name="pago" value="tarjeta">
                    <label for="tarjeta">Tarjeta</label>
                    <br>
                    <input type="radio" id="bizum" name="pago" value="bizum">
                    <label for="bizum">Bizum</label>
                </td>
            </tr>
            <tr>
                <td><label for="franjah">A単adir otros elementos com file ...</label></td>
